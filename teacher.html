<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBEA | Teacher Forms</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffb347);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
      padding: 20px;
    }
    header {
      width: 100%;
      max-width: 800px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 20px;
      color: #fff;
    }
    .logout {
      background: white;
      border: none;
      color: #ff6b6b;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .form-links {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .form-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }
    .form-btn:hover {
      background: #ff5252;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      color: #fff;
      font-size: 13px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bronson and Brown English Academy</h1>
    <button class="logout" onclick="window.location.href='index.html'">Logout</button>
  </header>

  <div class="container">
    <h2 style="text-align:center; color:#ff6b6b;">Respected Teachers</h2>
    <p style="text-align:center; margin-bottom:20px; color:#444;">
      Please select the required form below:
    </p>
    <div class="form-links">
      <button class="form-btn" onclick="window.open('https://forms.gle/wdhFZvfC6cjMNATk7','_blank')">
        Collins Digisuit Usage Record
      </button>
      <button class="form-btn" onclick="window.open('https://forms.gle/w5NGm7iGyjWkDTYUA','_blank')">
        Computer Lab Usage Form
      </button>
      <button class="form-btn" onclick="window.open('https://forms.gle/HRiPT5SSHy3hbP2u9','_blank')">
        Half-Yearly Exam Paper Submission
      </button>
      <button class="form-btn" onclick="window.open('https://forms.gle/1VJJ7ZDPnV754ujj6','_blank')">
        CPU Issues Reporting Form
      </button>
      <button class="form-btn" onclick="window.open('https://forms.gle/DKWdTyDdcNWQvhsMA','_blank')">
        Digital Leave Application Form
      </button>
    </div>
  </div>

  <footer>
    Â© 2025 Bronson and Brown English Academy | Teacher Forms Portal
  </footer>
</body>
</html>
