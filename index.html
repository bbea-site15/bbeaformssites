<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BBEA | Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ffb347);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 380px;
      text-align: center;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #ff6b6b;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 25px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      width: 100%;
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 10px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #ff5a5a;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Bronson and Brown English Academy</h1>
    <p>Staff Login Portal</p>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="footer">Â© 2025 BBEA | Authorized Access Only</div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === "Admin1675@BBEA" && pass === "Admin@BBEA5426") {
        window.location.href = "admin.html";
      } else if (user === "BBEA@T175" && pass === "Bbea@1256") {
        window.location.href = "teacher.html";
      } else {
        alert("Invalid Username or Password");
      }
    });
  </script>
</body>
</html>
